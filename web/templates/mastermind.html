{% extends "base.html" %}
{% block title %}Mastermind{% endblock %}
{% block content %}
<div class="w3-container w3-teal">
  <h1>{{ self.title() }}</h1>
  <h5>Guess the code</h5>
</div>

<div class="w3-container">
  <p><a href="https://t.me/amastermindbot">Play it</a></p>
  <p><a href="https://github.com/apie/mastermindbot">Get the source</a></p>
  
  <h3>High scores</h3>
  <ol type="1" class="w3-ol w3-card-4 w3-half">
  {% for highscore in highscores %}
    <li>{{highscore}}</li>
  {% endfor %}
  </ol>
</div>
{% endblock %}
